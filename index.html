<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles/styles.css" />
    <title>CRUD</title>
</head>
<body>
<form>
    <section>
        <div class="pt-5 text-center">
            <h1>Formulario</h1>
        </div>
        <div class="container col-3 col-md-3 pt-5">
            <div class="row">
                <label class="">Nombre</label class="">
                <input type="text" placeholder="Escriba su nombre">
            </div>
            <div class="row">
                <label class="">Apellido</label class="">
                <input type="text" placeholder="Escriba su apellido">
            </div>
            <div class="row">
                <label class="">RUT</label class="">
                <input type="text" placeholder="Escriba su RUT">
            </div>
            <div class="row">
                <label class="">Fecha de nacimiento</label class="">
                <input type="date">
            </div>
        
            <div class="row">
                <label class="">Dirección</label class="">
                <input type="text" placeholder="Escriba su dirección">
            </div>
            <div class="row">
                    <label class="">Correo</label class="">
                    <input type="email" placeholder="Escriba su correo">
            </div>
            <div class="row">
                <label class="">Teléfono</label class="">
                <input type="tel" placeholder="Escriba su número de teléfono">
            </div>
            <div class="row">
                <button class="btn btn-primary mt-4" onclick="guardarDatos()">Guardar</button>
            </div>
        </div>
    </section>
</form>
<script src="./src/index.js"  ></script>
</body>
</html>
